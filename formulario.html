<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Malutec: Css</title>
	<link rel="stylesheet" type="text/css" href="CSS/reset.css">
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="shortcut icon" href="IMG/malutecfavicon.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
	<header class="fixo">
		<div class="contimg">
			<img width="460px"; height="178px"; class="displayed" src="img/maluteclogo.png">
		</div>
			<nav class="menu-opcoes">
				<ul class="ajustes">
					<li><a href="menu.html">Tela inicial</a></li>
					<li><a href="html.html">Html</a></li>
					<li><a href="css.html">Css</a></li>
					<li><a href="menu.html#galeria">Galeria</a></li>
					<li><a href="https://www.etecmcm.com.br/">Etec</a></li>
					<li><a href="https://www.w3schools.com/default.asp">W3C</a></li>
					<li><a href="menu.html#tabela">Tabela</a></li>
				</ul>
			</nav>
	</header>
	<div class="container">
		<h1>Fale conosco</h1>
			<p class="centro">Preencha o formulário para contato.</p>
				<div class="form">
					<form>
						<div class="formtext">
							<label>Nome Completo:</label><br>
							<input type="text">
						</div>
						<div class="formtext">
							<label>Assunto:</label><br>
							<input type="text">
						</div>
						<div class="formtext">
							<label>País</label>
							<select id="pais" name="pais">
		   						 <option value="usa">Brasil</option>
		    					 <option value="usa">Canada</option>
		   						 <option value="usa">Estados Unidos</option>
	  						</select>
  						</div>
						<div class="formtext">
							<fieldset>
								<legend>Sexo:</legend>
									<input type="radio">
									<label for="Masculino">Masculino</label><br>
									<input type="radio">
									<label for="Feminino">Feminino</label><br>
							</fieldset>
						</div>
						<div class="formtext">
							<fieldset>
								<legend>Cores favoritas:</legend>
									<input type="checkbox">
									<label for="red">Vermelho</label><br>
									<input type="checkbox">
									<label for="blue">Azul</label><br>
									<input type="checkbox">
									<label for="green">Verde</label><br>
									<input type="checkbox">
									<label for="pink">Rosa</label><br>
									<input type="checkbox">
									<label for="black">Preto</label><br>
									<input type="checkbox">
									<label for="yellow">Amarelo</label><br>
									<input type="checkbox">
									<label for="purple">Roxo</label><br>
									<input type="checkbox">
									<label for="other">Outro</label><br>
							</fieldset>
						</div>
						<div class="formtext">
							<label for="cars">Seu recado:</label>
							<textarea name="message" placeholder="Escreva uma mensagem."></textarea>
						</div>
						<div class="formtext">
							<input type="submit" value="Enviar">
						</div>
					</form>
				</div>
	</div>
	<footer>
		<h3><a href="">Voltar ao Inicio</a></h3>
	</footer>
</body>
</html>
